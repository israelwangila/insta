{% extends 'instagram/base.html' %}


{% block content %}
<div id="post">
    <a href="{%url 'new-post'%}"><i class="fas fa-plus-circle"></i>Post</a>
</div>



{% for post in posts %}
    <div class="card post" style="width: 40rem;">
            <div class="update">
                <a class="btn btn-sm btn-info" href="{% url 'updatepost' post.id %}">Update</a>
                <a class="btn btn-sm btn-danger" href="{% url 'deletepost' post.id %}">Delete</a>
            </div>
        <h5 class="card-title">{{ post.author }}</h5>
        <a href="{% url 'single_image' post.id %}"><img class="card-img-top" src= "{{ post.image.url}}" alt="image"></a>
        <div class="card-body">
            <div class='engagement'>
                <a href="#" class="btn btn-primary"><i class="far fa-heart"></i></a>
                <a href="#" class="btn btn-primary"><i class="far fa-comment"></i></a>
                <a href="#" class="btn btn-primary"><i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="{% url 'profile' %}">{{ post.author}}</a> <span><p class="card-text">{{post.caption}}</p></span>
            </div>
            <div class='timepass'>
                {{post.date_posted |timesince }} ago
            </div>

        </div>
    </div>
    {% endfor %}
{% endblock %}
