{% extends 'instagram/base.html' %}


{% block content %}

<a href="{%url 'new-post'%}">Post</a>


{% for post in posts %}
    <div class="card" style="width: 40rem;">
        <h5 class="card-title">{{ post.author }}</h5>
        <img class="card-img-top" src= "{{ post.image.url}}" alt="image">
        <div class="card-body">
            <div class='engagement'>
                <a href="#" class="btn btn-primary"><i class="far fa-heart"></i></a>
                <a href="#" class="btn btn-primary"><i class="far fa-comment"></i></a>
                <a href="#" class="btn btn-primary"><i class="fas fa-external-link-alt"></i></a>
            </div>
            <div>
                <a href="{% url 'profile' %}">{{ post.author}}</a>
                <span><p class="card-text">{{post.caption}}</p></span>
            </div>
            <div class='timepass'>
                {{post.date_posted |timesince }} ago
            </div>

        </div>
    </div>
    <h1>{{ post.author}}</h1>
    <img src= "{{ post.image.url}}" alt="image">
    <p>{{post.caption}}</p>
    <P>{{post.date_posted |date:"F d, Y"}}</P>
{% endfor %}
{% endblock %}
