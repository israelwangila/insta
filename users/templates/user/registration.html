{% extends "django_registration/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div to center form -->
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p>Some information Might be Incorrect </p>
            {% end if %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/django_register/" method="post">
                        {% csrf_token %}
                        <legend class="border-bottom mb-4">Join Today</legend>
                        {% bootstrap_form form%}
                        <input type="submit" class ="btn btn-primary btn-sm" value= "Sign Up"> 
                        <input type="hidden" name="next" value="{{next}}">   
                    </form>
                    <div class = "border-top pt-3">
                        <small class="text-muted">
                            Already Have An Account?<a class="ml-2" href="#">Sign In</a>
                        </small>
                    </div>
                </div>
            </diV>
        </div>
        <!-- Empty div to center form -->
        <div class="col-md-4">

        </div>
    </div>

</div>
{% endblock %}
